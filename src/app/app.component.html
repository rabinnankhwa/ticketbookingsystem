<mat-toolbar color="primary" class="example-header">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>

    <span>CinemaBook</span>
    <span class="example-spacer"></span>
    <button mat-button>Login</button>
</mat-toolbar>

<mat-sidenav-container class="example-container">

    <mat-sidenav #sidenav mode="side" opened="true" class="example-sidenav" fixedInViewport="false">

        <mat-list>

            <a [routerLink]="[ '/home' ]">
                <mat-list-item>Home</mat-list-item>
            </a>

            <a [routerLink]="[ '/movie-list' ]">
                <mat-list-item>Movies</mat-list-item>
            </a>
            
        </mat-list>

    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet> </router-outlet>

    </mat-sidenav-content>

</mat-sidenav-container>
