<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">

    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <span>ShowBook</span>
        <span class="example-spacer"></span>

        <div *ngIf="isLogin">
            {{ user.name }}
        </div>

        <div *ngIf="!isLogin">
            <button mat-button (click)="login()">Login</button>
            <button mat-button (click)="register()">Register</button>
        </div>

    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

        <mat-sidenav class="sidenav" opened="true" #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">

            <mat-nav-list>
                <a mat-list-item [routerLink]="['/home']" routerLinkActive="active">
                    <mat-icon class="nav-icon" mat-list-icon>dashboard</mat-icon>
                    <span mat-line class="sidenav-margin">Dashboard </span>
                </a>
            </mat-nav-list>
            <mat-nav-list *ngIf="isSuperAdmin">
                <a mat-list-item [routerLink]="['/movie-list']" routerLinkActive="active">
                    <mat-icon class="nav-icon" mat-list-icon>slideshow</mat-icon>
                    <span mat-line class="sidenav-margin">Movies </span>
                </a>
            </mat-nav-list>

            <mat-nav-list *ngIf="isTheaterAdmin">
                <a mat-list-item [routerLink]="['/theaters']" routerLinkActive="active">
                    <mat-icon class="nav-icon" mat-list-icon>theaters</mat-icon>
                    <span mat-line class="sidenav-margin">Theater </span>
                </a>
            </mat-nav-list>

            
            <mat-nav-list *ngIf="!isLogin">
                <a mat-list-item [routerLink]="['/login']" routerLinkActive="active">
                    <mat-icon class="nav-icon" mat-list-icon>account_box</mat-icon>
                    <span mat-line class="sidenav-margin">login </span>
                </a>
            </mat-nav-list>

            <mat-nav-list *ngIf="!isLogin">
                <a mat-list-item [routerLink]="['/register']" routerLinkActive="active">
                    <mat-icon class="nav-icon" mat-list-icon>create</mat-icon>
                    <span mat-line class="sidenav-margin">Sign Up </span>
                </a>
            </mat-nav-list>

            <mat-nav-list *ngIf="isLogin">
                <a mat-list-item (click)="logout()" routerLinkActive="active">
                    <mat-icon class="nav-icon" mat-list-icon>exit_to_app</mat-icon>
                    <span mat-line class="sidenav-margin">Log Out</span>
                </a>
            </mat-nav-list>


        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet> </router-outlet>

        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
