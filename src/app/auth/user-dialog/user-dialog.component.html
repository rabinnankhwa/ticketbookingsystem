<h2 mat-dialog-title>{{ dialogTitle }}</h2>


<mat-dialog-content>

	<form class="form">
		<mat-form-field class="full-width">
			<input matInput placeholder="name" [(ngModel)]="user.name" name="name">
		</mat-form-field>

		<mat-form-field>
			<mat-select [(ngModel)]="user.userType" name="userType">
				<mat-option [value]="3">Super Admin</mat-option>
				<mat-option [value]="2">Theater Admin</mat-option>
				<mat-option [value]="1">User</mat-option>
			</mat-select>
		</mat-form-field>

	</form>

</mat-dialog-content>

<mat-dialog-actions>
	<button mat-button mat-dialog-close>Cancel</button>
	<button mat-raised-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
