<mat-card *ngFor="let theater of theaters; let i=index">

    <mat-card-title>{{ theater.title}}</mat-card-title>

    <mat-card-content>
        {{theater.address}}
    </mat-card-content>

    <mat-card-actions>
        <button mat-button (click)="showDetails(theater._id)">Details</button>
    </mat-card-actions>

</mat-card>
